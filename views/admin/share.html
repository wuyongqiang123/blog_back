<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
    <!-- layui.css -->
    <link href="../public/layui/css/layui.css" rel="stylesheet" />
    <link href="../public/css/admin/classification.css" rel="stylesheet" />
    <!-- layui.js -->
    <script src="../public/layui/layui.js"></script>
    <script src="../public/js/admin/share.js"></script>

</head>
<body>

<fieldset id="dataConsole" class="layui-elem-field layui-field-title">
    <legend>控制台</legend>
</fieldset>

<div id="addclass">
    <button id="addshare" class="layui-btn layui-btn-normal">添加最近分享</button>
</div>


<fieldset id="dataConsoleadd" class="layui-elem-field layui-field-title">
    <legend>分享列表</legend>
</fieldset>

<div class="layui-field-box">
    <div id="dataContent" class="">
        <!--内容区域 ajax获取-->
        <table style="" class="layui-table" lay-even="">
            <colgroup>
                <col width="180">
                <col width="180">
                <col width="250">
                <col width="250">
                <col width="90">
                <col width="90">
            </colgroup>
            <thead>
            <tr id="list_title">
                <th>ID</th>
                <th>发表时间</th>
                <th>分享标题</th>
                <th>分享内容</th>
                <th colspan="2">操作</th>
            </tr>
            </thead>
            <tbody id="history_income_list">
            {% for share in shares %}

            <tr>
                <td style="text-align: center">{{share._id.toString()}}</td>
                <td style="text-align: center">{{share.addTime|date('Y年m月d日 H:i:s', -8*60)}}</td>
                <td style="text-align: center">{{share.title}}</td>
                <td style="text-align: center">{{share.content}}</td>
                <td style="text-align: center">
                    <button class="layui-btn layui-btn-small layui-btn-normal" value="{{share._id.toString()}}" id="editcategory" onclick="editshare('{{share._id.toString()}}','{{share.title}}','{{share.content}}')"><i class="layui-icon">&#xe642;</i></button>
                </td>
                <td style="text-align: center">

                    <button class="layui-btn layui-btn-small layui-btn-danger" value="{{share._id.toString()}}" id="deletecategory" onclick="deleteshare('{{share._id.toString()}}')" ><i class="layui-icon">&#xe640;</i></button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <div id="pageNav"></div>
    </div>
</div>

</body>
</html>
