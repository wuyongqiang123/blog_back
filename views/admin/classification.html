<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
    <!-- layui.css -->
    <link href="../public/layui/css/layui.css" rel="stylesheet" />
    <link href="../public/css/admin/classification.css" rel="stylesheet" />
    <!-- layui.js -->
    <script src="../public/layui/layui.js"></script>
    <script src="../public/js/admin/classification.js"></script>

</head>
<body>

<fieldset id="dataConsole" class="layui-elem-field layui-field-title">
    <legend>控制台</legend>
</fieldset>

<div id="addclass">
    <button id="addclassification" class="layui-btn layui-btn-normal">添加分类</button>
</div>


<fieldset id="dataConsoleadd" class="layui-elem-field layui-field-title">
    <legend>分类列表</legend>
</fieldset>

<div class="layui-field-box">
    <div id="dataContent" class="">
        <!--内容区域 ajax获取-->
       <table style="" class="layui-table" lay-even="">
            <colgroup>
                <col width="180">
                <col width="250">
                <col width="130">
                <col width="100">
                <col width="90">
                <col width="90">
            </colgroup>
            <thead>
            <tr id="list_title">
                <th>ID</th>
                <th>发表时间</th>
                <th>分类标题</th>
                <th colspan="2">操作</th>
            </tr>
            </thead>
            <tbody id="history_income_list">
            {% for category in categories %}

            <tr>
                <td style="text-align: center">{{category._id.toString()}}</td>
                <td style="text-align: center">{{category.addTime|date('Y年m月d日 H:i:s', -8*60)}}</td>
                <td style="text-align: center">{{category.name}}</td>
                <td style="text-align: center">
                    <button class="layui-btn layui-btn-small layui-btn-normal" value="{{category._id.toString()}}" id="editcategory" onclick="editcategory('{{category._id.toString()}}','{{category.name}}')"><i class="layui-icon">&#xe642;</i></button>
                </td>
                <td style="text-align: center">

                    <button class="layui-btn layui-btn-small layui-btn-danger" value="{{category._id.toString()}}" id="deletecategory" onclick="deletecategory('{{category._id.toString()}}','{{category.name}}')" ><i class="layui-icon">&#xe640;</i></button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <div id="pageNav"></div>
    </div>
</div>

</body>
</html>
